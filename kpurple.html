<body>
  <main>
    <div id="item" class="wrapper">
      <div class="item-image">
        <img src="https://i.imgur.com/0epfdlT.jpg" alt="" id="img1">
      </div>

      <div class="item-info">
        <h1 class="item-title">Cotton T-Shirt - Light Purple</h1>
        <p>this is the t-shirt created by Nakib</p>
        <p class="price" id="product-price">$30</p>

        <table class="order-table">

          <thead>
            <tr>
              <th class="color">Color</th>
              <th class="size">Size</th>
              <th class="quantity"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <select id="color" name="color">
                  <option value="Light Purple">Light Purple</option>
                  
                </select>
              </td>
              <td>
                <select id="size" name="size">
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                </select>
              </td>
              <td>
                <select id="quantity" name="quantity" onchange="updatePrice()"> <!-- Added onchange attribute -->
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>

        <button class="cart-btn" type="submit" onclick="submitForm()">ADD TO CART</button>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="cart2.js"></script>
        <script>
                  function submitForm() {
          const price = document.getElementById("product-price").textContent;
          const quantity = document.getElementById("quantity").value;
          const size = document.getElementById("size").value;
          const color = document.getElementById("color").value;

          // Store cart data in local storage
          localStorage.setItem("cartPrice", price);
          localStorage.setItem("cartQuantity", quantity);
          localStorage.setItem("cartSize", size);
          localStorage.setItem("cartColor", color);

          // Redirect to cart2.html
          window.location.href = "cart2.html";
        }


function updatePrice() {
  const quantity = document.getElementById("quantity").value;
  let price = document.getElementById("product-price").textContent;
  price = price.replace("$", ""); // Remove the "$" prefix
  const totalPrice = parseFloat(price) * parseInt(quantity);
  document.getElementById("product-price").textContent = "$" + totalPrice.toFixed(2);
}

</script>
